    la linea es de tipo lentes
- name: vision
  type: string
  length: 10
  required: false
  description: Si la lente es de Lejos se introduce una L, si de cerca una C
- name: ojo
  type: string
  length: 10
  required: false
  description: Si es ojo Derecho D, si no I para lineas de tipo lentes
unique: &id001
- venta
- tienda
- linea
checks:
  unique_key:
    operation: concat
    fields: *id001
    expression: venta + tienda + linea
notes:
- El tipo que debe asignarse es la clave y no la descripcion
