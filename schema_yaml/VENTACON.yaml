table: VENTACON
columns:
- name: venta
  type: integer
  length: 10
  required: true
  description: Ventacab.venta
  foreign_key: Ventacab.venta
- name: linea
  type: integer
  length: 10
  required: true
  description: Número de línea
- name: cdg_art
  type: string
  length: 20
  required: true
  description: Articulos.id
  foreign_key: Articulos.id
- name: cdg_pro
  type: string
  length: 20
  required: false
