- name: cdgSucPedido
  type: string
  length: 10
  required: false
  description: Deprecado
  deprecated: true
- name: cdgPedido
  type: string
  length: 10
  required: false
  description: Deprecado
  deprecated: true
- name: cdgLineaPedido Alfanumérico
  type: null
  length: 10
  required: false
  description: Deprecado
  deprecated: true
- name: alturaFocal
  type: string
  length: 20
  required: false
