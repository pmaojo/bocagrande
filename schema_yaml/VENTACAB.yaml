table: VENTACAB
columns:
- name: venta
  type: integer
  length: 10
  required: true
  description: Código de venta
- name: talon
  type: string
  length: 25
  required: false
  description: Código que se utiliza en los traspasos para identificar la venta de
    origen si el campo venta debe recalcular en Gioweb
- name: importeTotal
  type: float
  precision: 20
  scale: 6
  required: true
  description: Importe total venta
- name: fechaRetirado
  type: date
  required: false
  format: dd/mm/yyyy hh:mm:ss
  description: Fecha retirada
- name: idCliente
  type: integer
  length: 10
  required: true
  description: Clientes.id
  foreign_key: Clientes.id
- name: tienda
  type: integer
  length: 6
  required: true
  description: Código tienda
- name: facturado
  type: string
  length: 2
  required: false
  description: SI/NO
  enum:
  - SI
  - 'NO'
- name: factura
  type: string
  length: 20
  required: false
  description: Número de la venta que origina la factura
- name: obs
  type: string
  required: false
  description: Observaciones
- name: usuario
  type: integer
  length: 6
  required: true
  description: Usuarios.cdgusuario
  foreign_key: Usuarios.cdgusuario
- name: copago
  type: string
  length: 14
  required: false
  description: Deprecado
  deprecated: true
- name: tiendaDevuelta
  type: integer
  length: 6
  required: false
  description: Tienda asociada a la devolución
- name: ventaDevuelta
  type: integer
  length: 10
  required: false
  description: Venta asociada a la devolución
- name: fecha
  type: date
  required: true
  format: dd/mm/yyyy hh:mm:ss
  description: Fecha de realización de la venta
- name: anticipo
  type: float
  length: 20
  required: false
  description: Deprecado
  deprecated: true
- name: formPagoAnticipo Alfanumericos
  type: null
  length: 50
  required: false
  description: Deprecado
  deprecated: true
primary_key: &id001
- venta
- tienda
checks:
  primary_key:
    operation: concat
    fields: *id001
    expression: venta + tienda
