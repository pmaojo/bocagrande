table: CAJAS
columns:
- name: venta
  type: integer
  length: 10
  required: true
  description: Ventacab.venta
  foreign_key: Ventacab.venta
- name: pedido
  type: integer
  length: 10
  required: false
  description: Deprecado
  deprecated: true
- name: tienda
  type: integer
  length: 3
  required: true
  description: Ventacab.tienda
  foreign_key: Ventacab.tienda
- name: fecha
  type: date
  required: true
  format: dd/mm/yyyy hh:mm:ss
  description: Fecha de cobro
- name: fPago
  type: string
  length: 50
  required: true
  description: Forma de pago
- name: agente
  type: integer
  length: 6
  required: false
  description: Usuarios.cdgusuario
  foreign_key: Usuarios.cdgusuario
- name: importe
  type: float
  precision: 20
  scale: 6
  required: true
  description: Importe cobrado
- name: numtpv
  type: integer
  length: 3
  required: false
  description: Deprecado
  deprecated: true
- name: numero_cheque
  type: string
  length: 15
  required: false
  description: Deprecado
  deprecated: true
primary_key: &id001
- venta
- tienda
checks:
  primary_key:
    operation: concat
    fields: *id001
    expression: venta + tienda
