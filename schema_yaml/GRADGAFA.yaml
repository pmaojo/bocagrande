table: GRADGAFA
columns:
- name: id
  type: integer
  length: 10
  required: true
  description: Identificador graduación
- name: tienda
  type: integer
  length: 10
  required: true
  description: Código tienda
- name: idClientes
  type: integer
  length: 10
  required: true
  description: Clientes.id
  foreign_key: Clientes.id
- name: ejeD
  type: integer
  length: 4
  required: false
  format: '[-XXX, XXX]'
  description: Campo para la medición del eje derecho.
- name: cilindroD
  type: integer
  length: 6
  required: false
  format: '[-XX.XX, XX.XX]'
  description: Campo para la medición del cilindro derecho.
- name: esferaD
  type: integer
  length: 6
  required: false
  format: '[-XX.XX, XX.XX]'
  description: Campo para la medición de la esfera derecha.
- name: ejeI
  type: integer
  length: 4
  required: false
  format: '[-XXX, XXX]'
  description: Campo para la medición del eje izquierdo.
- name: cilindroI
  type: integer
  length: 6
  required: false
  format: '[-XX.XX, XX.XX]'
  description: Campo para la medición del cilindro izquierdo.
- name: esferaI
  type: integer
  length: 6
  required: false
  format: '[-XX.XX, XX.XX]'
  description: Campo para la medición de la esfera izquierda.
- name: adicionD
  type: integer
  length: 4
  required: false
  format: '[X.XX]'
  description: Campo para registrar los datos de la adición ojo derecho.
- name: adicionI
  type: integer
  length: 4
  required: false
  format: '[X.XX]'
  description: Campo para registrar los datos de la adición ojo izquierdo.
- name: esferaCercaD
  type: integer
  length: 6
  required: false
  format: '[-XX.XX, XX.XX]'
  description: Campo para la medición de la esfera de cerca derecha.
- name: esferaCercaI
  type: integer
  length: 6
  required: false
  format: '[-XX.XX, XX.XX]'
  description: Campo para la medición de la esfera de cerca izquierda.
- name: avscd
  type: integer
  length: 4
  required: false
  format: '[X.XX]'
  description: Campo para registrar los datos de la agudeza visual sin corrección
    del ojo derecho.
- name: avsci
  type: integer
  length: 4
  required: false
  format: '[X.XX]'
  description: Campo para registrar los datos de la agudeza visual sin corrección
    del ojo izquierdo
- name: avd
  type: integer
  length: 4
  required: false
  format: '[X.XX]'
  description: Campo para registrar los datos de la agudeza visual del ojo derecho.
- name: avi
  type: integer
  length: 4
  required: false
  format: '[X.XX]'
  description: Campo para registrar los datos de la agudeza visual del ojo izquierdo.
- name: avao
  type: integer
  length: 4
  required: false
  format: '[X.XX]'
  description: Campo para registrar los datos de la agudeza visual ambos ojos.
- name: dnpd
  type: integer
  length: 10
  required: false
  description: Campo para registrar los datos de la distancia naso-pupilar derecha.
- name: dnpi
  type: integer
  length: 10
  required: false
  description: Campo para registrar los datos de la distancia naso-pupilar izquierda.
- name: prismaD
  type: string
  length: 20
  required: false
  description: Campo para registrar los datos del prisma derecho
- name: prismaI
  type: string
  length: 20
  required: false
  description: Campo para registrar los datos del prisma izquierdo
- name: di
  type: integer
  length: 2
  required: false
  description: Campo deprecado
  deprecated: true
- name: obs
  type: string
  required: false
  description: Notas relacionadas con la graduación optométrica.
- name: fecha
  type: date
  required: true
  format: dd/mm/yyyy hh:mm:ss
  description: Fecha de creación para la graduación optométrica.
- name: usuario
  type: integer
  length: 6
  required: true
  description: Identificador del Usuario que tramitó está graduación
- name: codVendedor
  type: integer
  required: false
  description: Usuarios.cdgusuario
  foreign_key: Usuarios.cdgusuario
- name: dnpCercaD
  type: integer
  required: false
  description: Campo para registrar los datos de la distancia naso-pupilar cerca derecha.
- name: dnpCercaI
  type: integer
  required: false
  description: "Campo para registrar los datos de la \r\ndistancia naso-pupilar cerca\
    \ izquierda."
- name: doctor
  type: integer
  length: 8
  required: true
  description: DOCTORES.codOrigen
  foreign_key: DOCTORES.codOrigen
- name: proxGraduacion
  type: date
  required: false
  format: dd/mm/yyyy hh:mm:ss
  description: Próxima revisión optométrica del paciente.
primary_key: &id001
- id
- tienda
checks:
  primary_key:
    operation: concat
    fields: *id001
    expression: id + tienda
notes:
- Requerimientos para el trasvase de datos 2
