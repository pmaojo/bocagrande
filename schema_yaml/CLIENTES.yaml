- name: profesion
  type: string
  length: 64
  required: false
  description: Profesión
- name: lopd
  type: string
  length: 2
  required: true
  description: LOPD aceptada (SI/NO)
  enum:
  - SI
  - 'NO'
- name: mailing
  type: string
  length: 2
  required: true
  description: Permiso mailing (SI/NO)
  enum:
  - SI
  - 'NO'
- name: grupoCliente
  type: string
  length: 10
  required: false
  description: Agrupación de clientes (No se utiliza)
- name: inactivo
  type: string
  length: 2
  required: true
  description: Cliente inactivo (SI/NO)
  enum:
  - SI
  - 'NO'
primary_key: &id001
- id
- tienda
checks:
  primary_key:
    operation: concat
    fields: *id001
    expression: id + tienda
